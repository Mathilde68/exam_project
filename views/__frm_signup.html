%import x

<form id="frm_signup" autocomplete="off" class="signup_form">

    <div class="role_container">
        <label>Sign up as:</label>
        <div>
           
            <input type="radio" id="customer" name="user_role" value="customer" checked="checked">
            <label for="customer">Customer</label>
        </div>
        <div>
           
            <input type="radio" id="partner" name="user_role" value="partner" >
            <label for="partner">Partner</label>
        </div>
    </div>



    <div>
        <label for="user_username">Username:</label>
        <input type="text" id="user_username" name="user_username" autocomplete="off"
            mix-check="{{x.USER_USERNAME_REGEX}}" required>
    </div>

    <div>
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" mix-check="{{x.USER_NAME_REGEX}}" required>
    </div>

    <div>
        <label for="user_last_name">Last Name:</label>
        <input type="text" id="user_last_name" name="user_last_name" mix-check="{{x.USER_LAST_NAME_REGEX}}" required>
    </div>

    <div>
        <label for="user_email">Email:</label>
        <input name="user_email" type="text" autocomplete="off" mix-check="{{x.EMAIL_REGEX}}" required>
    </div>

    <div>
        <label for="user_password">Password:</label>
        <input name="user_password" type="password" autocomplete="new-password" mix-check="{{x.USER_PASSWORD_REGEX}}"
            required>
    </div>



    <button class="" mix-data="#frm_signup" mix-post="/signup" mix-get="/signup_email" mix-default="Signup" mix-await="Please wait ...">
        Signup
    </button>

</form>
